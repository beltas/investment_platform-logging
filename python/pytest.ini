[pytest]
# Pytest configuration for Agora Logging Library

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage (when pytest-cov is installed)
    # --cov=agora_log
    # --cov-report=term-missing
    # --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may involve I/O, slower)
    slow: Slow tests (> 1 second)
    asyncio: Tests that use asyncio

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when pytest-cov is installed)
[coverage:run]
source = agora_log
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
